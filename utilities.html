                <h6 style="
                      color: #4e91f9;
                      font-size: 4vw;
                      -webkit-text-stroke: 2px #4e91f9;
                    " id="waktu"></h6>

                <script type="text/javascript">
                  window.onload = function () {
                    waktu();
                  };

                  function waktu() {
                    var e = document.getElementById("waktu"),
                      d = new Date(),h, m, s;
                    h = d.getHours();
                    m = set(d.getMinutes());
                    s = set(d.getSeconds());

                    e.innerHTML = h + ":" + m + ":" + s;

                    setTimeout("waktu()", 1000);
                  }

                  function set(e) {
                    e = e < 10 ? "0" + e : e;
                    return e;
                  }
                </script>

          <h6 style="
                color: #4e91f9;
                font-size: 2vw;
                -webkit-text-stroke: 2px #4e91f9;
              " id="jam"></h6>

          <script type="text/javascript">
            window.onload = function () {
              jam();
            };

            function jam() {
              var e = document.getElementById("jam", "waktu"),
                d = new Date(),h,m,s;
              h = d.getHours();
              m = set(d.getMinutes());
              s = set(d.getSeconds());

              e.innerHTML = h + ":" + m + ":" + s;

              setTimeout("jam()", 1000);
              setTimeout("waktu()", 1000);
            }

            function set(e) {
              e = e < 10 ? "0" + e : e;
              return e;
            }
          </script>
